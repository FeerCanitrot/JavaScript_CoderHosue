<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="mode-toggle">
            <label for="modeSwitch">Modo Oscuro:</label>
            <input type="checkbox" id="modeSwitch">
        </div>
        <div class="players">
            <label for="player1">Jugador 1:</label>
            <input type="text" id="player1" placeholder="Nombre del jugador 1">
            <label for="player2">Jugador 2:</label>
            <input type="text" id="player2" placeholder="Nombre del jugador 2">
        </div>
        <button id="startBtn">Comenzar Juego</button>
        <div class="board animate__animated animate__fadeIn"></div>
        <button id="restartBtn">Reiniciar</button>
        <button id="exitBtn">Salir</button>
        <p id="status"></p>
        <div id="scoreTable" class="score-table">
            <h2>Tabla de Puntajes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Victorias</th>
                    </tr>
                </thead>
                <tbody id="scoreBoard">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
