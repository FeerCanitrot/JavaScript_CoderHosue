<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <button id="themeToggle">Modo Noche</button>
        <form id="playerForm">
            <input type="text" id="player1" placeholder="Nombre del Jugador 1" required>
            <input type="text" id="player2" placeholder="Nombre del Jugador 2" required>
            <button type="submit">Empezar Juego</button>
        </form>
        <div id="playerInfo" style="display: none;">
            <p id="currentPlayerInfo"></p>
        </div>
        <div class="game-board" id="gameBoard" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restartButton" style="display: none;">Reiniciar Juego</button>
        <h2>Mejores Resultados</h2>
        <div id="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Victorias</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/proyectofinal.js"></script>
</body>
</html>
